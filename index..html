<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="template.css"/>
        <meta name="viewport" content="width=device-width, user-scale=0">
        <title>Cadastro Biblioteca</title>
</head>
<body>
        <div class="container">  
            
         <div class="form">
             <div class="cad">
                <h2> Cadastro  Biblioteca </h2>
               
             </div>
             <div class="textarea">
                <form action="">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="insira seu nome" >
                    <br>
                    <br>
                    <label for="Sobrenome">Sobrenome:</label>
                    <input type="text" name="Sobrenome" id="Sobrenome" placeholder="insira seu Sobrenome">
                    <br>
                    <br>
                    
                    <label for="Email">Email:</label>
                    <input type="text" name="Email" id="Email" placeholder="insira seu email" >
                    <br>
                    <br>
                    
                    
                </form>
                <div class="num">
                    <label for="pass">Senha:</label>
                    <input type="password" id="pass" name="Senha"
                           minlength="8" required placeholder="********" >
                           <br>
                           <br>
                </div>
                           <div class="side">
                               <div>

                              
                           <label for="tel">Telefone:</label>
                          
                           <input type="tel"  id="tel" name="Telefone" placeholder="insira sua senha">
                              </div>
                    
                       <div>
                           
                          <label for="CEP"> CEP: </label>
                      
                        
                            <input type="cep"name="CEP" id="CEP" required pattern="\d{5}-\d{3}" placeholder="insira seu cep"/><br>
                            
                            <br>
                        </div>
                           
                           </div>
                           
                           <label >
                               Informe seu sexo: <br/>
                            <br />
                            <select>
                             <option value=""></option>
                            <option value="sexo">masculino</option>
                            <option value="sexo">feminino</option>
                 
                            </select>
                            </label>
                            <div class="enviar">
                                <a href="">Enviar</a>

                            </div>
                                  
                            
                           <br>
                           <br>
                                   
                        </div>
                     
             </div>
            
         </div>
     </div>
</body>
</html>
